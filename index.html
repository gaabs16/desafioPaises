<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de países</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="organizacao">
        <div class="busca">
            <input type="text" id="txtBusca" placeholder="digite o nome do país" />
            <button class="botao" id="btnBusca">Buscar</button>
        </div>
    
        <div id="modelo-pais">
            <div class="pais">
                <img class="bandeira" src="" alt="Bandeira do país" />
                <h3 class="nome"></h3>
                <p class="capital">Capital:</p>
                <p class="regiao">Região:</p>
                <p class="idiomas">Idiomas:</p>
            </div>
        </div>
    
        <div id="paises"></div>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
